<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
        body{
            margin: 0;
            background-color: bisque;
        }
        .header{
            background-color:#f4c404;
            
            
        }
        #carrusel{
            margin-bottom: 20%;
            margin-top: 2%;
        }
        .enlaces a{
            color:black ;
        }
        .enlaces a:hover{
            color:rgb(13, 158, 194) ;
        }
        .titulo{
            margin-top: 4%;
        }
       .parrafo{
        padding-left: 10%;
        padding-right: 10%;
       }
       
        
      </style>
</head>
<body>
    <header>
        <div class="header">
            <h1 style="text-align: center;">
                ACME
            </h1>
            <hr style="border-color: black;">

            <section>
                <div class="enlaces" style="display: flex;align-content: center;justify-content: center;  ">
                    <a style="margin-right: 3%; text-decoration: none;" href="/">INICIO</a>
                    <a style="margin-right: 3%;margin-left: 3%; text-decoration: none;" href="/nosotros">NOSOTROS</a>
                    <a style="margin-right: 3%;margin-left: 3%;text-decoration: none; " href="/servicios"> SERVICIOS</a>
                    <a style="margin-right: 3%;margin-left: 3%;text-decoration: none; " href="/clientes">CLIENTES</a>
                    <a style="text-decoration: none;" href="/contacto">CONTACTANOS</a>
                </div>

            </section>

            
            
            
    
            
        </div>
        
    </header>
    <section id="carrusel">
        <center>
            <div class="titulo">
                <h2>Contáctanos</h2>
            </div>
           
            <div class="parrafo">
                
                <form action="" method="POST">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                  </form>
                  
            </div>

            <style>
                    form {
                    max-width: 500px;
                    margin: 0 auto;
                    font-family: Arial, sans-serif;
                    background-color: #f7f7f71f;
                    padding: 20px;
                    border-radius: 5px;
                    }

                    label {
                    display: block;
                    margin-bottom: 5px;
                    font-weight: bold;
                    }

                    input[type="text"], input[type="email"], textarea {
                    padding: 10px;
                    border: none;
                    border-radius: 3px;
                    margin-bottom: 15px;
                    border-color: #f4c404;
                    width: 100%;
                    }

                    input[type="submit"] {
                    background-color: #4CAF50;
                    color: white;
                    padding: 12px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    }

                    input[type="submit"]:hover {
                    background-color: #3e8e41;
                    }

                    textarea {
                    height: 150px;
                    }
            </style>
            
           





            
        </center>
       
    </section>

    
        
<footer id="footer" class="text-center text-lg-start bg-warning  text-muted">
    
    <section class="d-flex justify-content-center justify-content-lg-between p-2 border-bottom">
      
     
      
        
      
    </section>
   
    <section class="">
      <div class="container text-center text-md-start mt-5">
     
        <div class="row mt-3">
      
          <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
            
            <h6 class="text-uppercase fw-bold mb-4">
                <a href="/"> <img src="https://1000marcas.net/wp-content/uploads/2022/06/ACME-logo.png" width="50%"></a>
             
            </h6>
            <p>
              Hardware a tu alcanze
            </p>
          </div>
         
         
          
          <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
           
            
            
            <p>
              <a href="nosotros" class="text-reset">Nosotros</a>
            </p>
            <p>
              <a href="clientes" class="text-reset">Clientes</a>
            </p>
            
          </div>
          
          <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
            
            <p>
                <a href="/servicios" class="text-reset">Servicios</a>
              </p>
              <p>
                  <a href="contacto" class="text-reset">Contacto</a>
                </p>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
      </div>
    </section>
    <!-- Section: Links  -->
  
    <!-- Copyright -->
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.212);">
      © 2023 Lennard Idone
      
    </div>
    <!-- Copyright -->
  </footer>
 
   
    

    
   
</body>
</html>
